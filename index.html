<html>
    <head>
<title>
    Weather App
</title>
<link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="head">
        
        <div class="heada">
            <h1 style="background-color: rgb(126, 230, 95);"><center> Weather Application </center></h1>           
            <div class="main">
                <div class="inputs">
                    <input type="text" placeholder="Enter name of any city..." id="cityinput">
                    
                    <button id="add">Submit</button>
                    
                </div>
                <div class="display">
                    <p style="background-color: rgb(54, 155, 206);" id="cityoutput"</p>  
                    <p style="background-color: rgb(0, 3, 5);" id="description"</p> 
                    <p style="background-color: rgb(17, 83, 116);" id="temp"</p> 
                    <p style="background-color: rgb(83, 183, 216);" id="wind"</p>     
                    
                    
                </div>
            
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
